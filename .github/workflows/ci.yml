name: CI

on:
  pull_request:

jobs:
  ci:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node: [10, 12, 14]
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    steps:
      - name: Checkout Package ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Setup Node.JS ğŸ±
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}
      - name: Install Package ğŸ“¥
        run: |
          npm install
      - name: Build Package ğŸ—ï¸
        run: |
          npm run build
      - name: Run Linter ğŸ—ï¸
        run: |
          npm run lint