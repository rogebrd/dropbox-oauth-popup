name: Publish to NPM

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout Package
        uses: actions/checkout@v2
      - name: 🎱 Setup Node.JS
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 14
      - name: 📥 Install Package
        run: |
          npm install
      - name: 🏗️ Build Package
        run: |
          npm run build
      - name: 🚀 Publish to NPM
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}